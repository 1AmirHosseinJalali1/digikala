{% extends 'base.html' %}
{% load static %}
{% block title %}
    login
{% endblock title %}
{% block content %}
<div class="container">

    <h1>Login</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login">
        <a href="{% url 'accounts:register'%}">Register</a>
    </form>
     {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
           <p>{{message}}</p> 
        </div>
    {% endfor %}
    {% endif %}
    <hr />
    <a href="{% url 'accounts:mobile_login'%}">Mobile Login</a>
    <a href="{% url 'accounts:email_login'%}">Email Login</a>
    <!-- {% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger">
            {{message}}
        </div>
    {% endfor %}
    {% endif %} -->

   
</div>
{% endblock content %}
